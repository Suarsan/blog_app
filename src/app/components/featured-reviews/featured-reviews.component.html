<div>
    <div>
        <article *ngIf="featuredReviews && featuredReviews[0]">
            <a [routerLink]="[(featuredReviews[0]?.parent ? '/' + featuredReviews[0].parent.slug : null) + '/' + featuredReviews[0].slug]">
                <img [src]="featuredReviews[0]?.image" [alt]="featuredReviews[0]?.title">
            </a>
            <div>
                <div>
                    <a [routerLink]="['/tag', tag.content]" *ngFor="let tag of featuredReviews[0]?.tags?.slice(0,3)">{{tag.content}}</a>
                </div>
                <a [routerLink]="[(featuredReviews[0]?.parent ? '/' + featuredReviews[0].parent.slug : null) + '/' + featuredReviews[0].slug]">
                    <p>{{featuredReviews[0].title}}</p>
                </a>
            </div>
        </article>
    </div>
