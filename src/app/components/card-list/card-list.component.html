<section>
    <header>
        <h5>RELATED POSTS</h5>
    </header>
    <div>
        <article *ngFor="let post of posts">
            <figure>
                <img [src]="post?.image" alt="">
                <div *ngIf="post?.tags?.length > 0">
                    <span>{{post?.tags[0]}}</span>
                </div>
            </figure>
            <div>
                <h3>{{post?.title}}</h3>
                <div>
                    <span>{{post?.author}} </span>
                    <span>{{post?.creation_date | dateTransform: 'ago'}}</span>
                </div>
            </div>
        </article>
    </div>
</section>
